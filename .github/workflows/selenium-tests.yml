name: Selenium UI Tests

on: 
  push:
    branches:
      - main  # 在 main 分支 push 代码时触发
  pull_request:
    branches:
      - main  # 在 main 分支 PR 时触发

jobs:
  selenium-tests:
    runs-on: ubuntu-latest  # 使用 Ubuntu 运行环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 拉取代码

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium pytest pytest-html webdriver-manager


      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # - name: Setup ChromeDriver
      #   uses: actions/setup-chrome-driver@v1

      # - name: Download ChromeDriver
      #   run: |
      #     VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
      #     wget https://chromedriver.storage.googleapis.com/$VERSION/chromedriver_linux64.zip
      #     unzip chromedriver_linux64.zip
      #     sudo mv chromedriver /usr/local/bin

      
      - name: Download the correct ChromeDriver version
        run: |
          VERSION=135.0.7049.114
          wget https://chromedriver.storage.googleapis.com/$VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo rm /usr/local/bin/chromedriver
          sudo mv chromedriver /usr/local/bin

      - name: Run Selenium Tests
        run: pytest -vs --html=report.html

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: Selenium Test Report
          path: report.html

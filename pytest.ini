[pytest]
addopts = -vs
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: Quick tests to check the basic functionality
    regression: Tests that ensure previously developed and tested features still work after a change
    slow: Tests that take a long time to run
    critical: Tests that are critical to the application
    integration: Tests that check the interaction between different components
    unit: Tests that check individual components in isolation
    performance: Tests that check the performance of the application
    security: Tests that check for security vulnerabilities
    api: Tests that check the API endpoints
    ui: Tests that check the user interface
    database: Tests that check the database interactions
    data: Tests that check the data processing                  